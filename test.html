<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="vue.js"></script>
	<title>Document</title>
</head>
<body>
	<div id='exercise'>
		<!-- 1) Fill the <p> bellow with your Name and Age - using Interpolation -->
		<p>VueJS is pretty cool - {{ name }}, {{ age }} </p>
		<!-- 2) Output your age, multipled by 3 -->
		<p>{{ age * 3 }}</p>
		<!-- 3) Call a function to output a random float between 0 and 1 Math.random() -->
		<p>{{ number() }}</p>
		<!-- 4) Search any image on Google and output it here by binding the src -->
		<div>
			<img v-bind:src = " img " alt="img"  style="width:100px;height:100px">
		</div>
		<!-- 5) Pre-populate this input with your name (set the value attribute) -->
		<div>
			<input type="text" v-bind:value='name'>
		</div>

	</div>

	<script>
		new Vue({
			el: '#exercise',
			data: {
				name: 'Gonzalo Alvarez Campos',
				age: 28,
				img: 'https://upload.wikimedia.org/wikipedia/commons/9/9c/GNOME_Web_logo.png'
			},
			methods: {
				number() {
					return parseFloat(Math.random()*1);
				}
			}			
		});
	</script>
</body>
</html>
